<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Letter Grid</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .word {
      font-size: 36px;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(5, 50px);
      grid-template-rows: repeat(4, 50px);
      gap: 5px;
      margin-bottom: 20px;
    }

    .cell {
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 24px;
      cursor: pointer;
      border-radius: 5px;
      transition: transform 0.2s ease-in-out;
    }

    .cell:hover {
      transform: scale(1.2);
    }

    .cell.disabled {
      cursor: not-allowed;
      pointer-events: none;
      opacity: 0.5;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="word"></div>
  <div class="grid"></div>
  <button onclick="startNewWord()">Start New Word</button>

  <script>
    const wordElement = document.querySelector('.word');
    const grid = document.querySelector('.grid');
    const cells = [];
    const selectedCells = [];
    const word = []
    let selectedColor = 'orange';
    let newWord = true;

    // Create grid cells
    function createGridCells() {
      grid.innerHTML = '';
      cells.length = 0;
      const alphabet = 'דימלכסיידיעאהבהגבתיז';

      for (let i = 0; i < 20; i++) {
        const cell = document.createElement('div');
        cell.classList.add('cell');
        cell.textContent = alphabet[i]
        cell.addEventListener('click', handleCellClick);
        grid.appendChild(cell);
        cells.push(cell);
      }

      updateBoard();
    }

    createGridCells();

    // Handle cell click
    function handleCellClick(event) {
      const cell = event.target;
      const index = cells.indexOf(cell);
      
      if (newWord == false && cell == word[word.length - 1]) {
        word.pop();
        if (word.length == 0) newWord = true;
        cell.style.backgroundColor = '';
      } else {
        word.push(cell);
        cell.style.backgroundColor = selectedColor;
        newWord = false
      }
      
      cell.classList.toggle('selected')

      updateBoard();
    }
    
    function updateWordSign() {
      console.log(selectedCells); 
      wordElement.textContent = word.join('');
    }

    function updateBoard() {
      cells.forEach(updateCell);
    }

    function updateCell(cell) {
      if (isCellClickable(cell)) {
        cell.classList.remove('disabled');
      } else {
        cell.classList.add('disabled');
      }
    }

    function isCellClickable(cell) {
      if (newWord == true && !cell.classList.contains('selected')) return true;

      if (cell == word[word.length - 1]) return true;
      
      if (!cell.classList.contains('selected')) { 
          // lead
          const lIndex = cells.indexOf(word[word.length - 1]);
          const lRow = Math.floor(lIndex / 5);
          const lCol = lIndex % 5;

          const nIndex = cells.indexOf(cell);
          const nRow = Math.floor(nIndex / 5);
          const nCol = nIndex % 5;

          if (nRow == lRow && (lCol == nCol - 1 || lCol == nCol + 1)) return true;
          if (lCol == nCol && (lRow == nRow + 1 || lRow == nRow - 1)) return true;
        }

      return false;
    }

    // Get random color
    function getRandomColor() {
      const letters = '0123456789ABCDEF';
      let color = '#';
      for (let i = 0; i < 6; i++) {
        color += letters[Math.floor(Math.random() * 16)];
      }
      return color;
    }
  </script>
</body>
</html>
